    UserEmail:
      type: apiKey
      name: X-USER-EMAIL
      in: header
      description: |
        ### X-USER-EMAIL is mandatory!<br />

        Enter your user email address.<br />
        In case you are not sure, you can find your emails available
        on myMdC on Menu ["MY ACCOUNT"](https://in.xfel.eu/metadata/users/edit).<br /><br />
    BearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        **BearerToken or MetadataAuth must be authorized!**<br />
        In case you have a valid token, it can be used, otherwise you can Authorize using MetadataAuth!<br /><br />
        To generate the token run the following command in a terminal or
        use clientCredentials authentication method below:<br />
        ```
        curl --request POST
             --data grant_type=client_credentials
             --data client_id=**CLIENT_ID**
             --data client_secret=**CLIENT_SECRET**
        https://in.xfel.eu/metadata/oauth/token
        ```
        Client **ID** and **SECRET** can be found/generated on myMdC on Menu
        [MY TOKENS](https://in.xfel.eu/metadata/oauth/applications).<br /><br />
    MetadataAuth:
      type: oauth2
      description: This API uses OAuth 2 with the clientCredentials and authorizationCode grant flows.
      flows:
        clientCredentials:
          tokenUrl: oauth/token
