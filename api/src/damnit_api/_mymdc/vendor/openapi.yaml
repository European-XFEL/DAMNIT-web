paths:
  /../oauth/token:
    post:
      tags:
        - oauth/token
      summary: Create a token
      operationId: createtoken
      requestBody:
        description: Create a token
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tokens'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json; version=1:
              schema:
                $ref: '#/components/schemas/tokens'
        '400':
          description: Bad request e.g. Missing required parameter grant_type
        '401':
          description: Unauthorized header - valid authorization required
  /remote_devices:
    get:
      tags:
        - remote_devices
      summary: Get all remote devices
      description: Display all the available remote devices
      operationId: allremotedevices
      parameters:
        - name: id
          in: query
          description: Provide id of remote device
          required: false
          schema:
            type: integer
        - name: name
          in: query
          description: Provide name of the remote device
          required: false
          schema:
            type: string
        - name: proposal_id
          in: query
          description: Provide proposal_id of remote device
          required: false
          schema:
            type: integer
        - name: flg_status
          in: query
          description: Provide flag status of remote device
          required: false
          schema:
            type: string
        - name: flg_available
          in: query
          description: Provide available flag for remote device
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: successful operation
          headers:
            X-Count-Per-Page:
              schema:
                type: integer
              description: Number of records per page
            X-Current-Page:
              schema:
                type: integer
              description: Current requested page
            X-Total-Count:
              schema:
                type: integer
              description: Total number of records
            X-Total-Pages:
              schema:
                type: integer
              description: Total number of pages
          content:
            application/json; version=1:
              schema:
                $ref: '#/components/schemas/remote_devices'
        '401':
          description: Unauthorized header - valid authorization required
        '403':
          description: Access to the requested resource is forbidden - permission issue
        '404':
          description: Remote device not found
      security:
        - UserEmail: []
          MetadataAuth:
            - read:modules
        - UserEmail: []
          BearerToken: []
